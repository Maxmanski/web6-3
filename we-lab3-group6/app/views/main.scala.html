@(title: String, id: String)(content: Html)
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Business Informatics Group Jeopardy! - @title</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/base.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/screen.css")" />
        <script src="@routes.Assets.at("js/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/framework.js")" type="text/javascript"></script>
    </head>
    <body id="@id">
        @content

        <!-- footer -->
        <footer role="contentinfo">@play.i18n.Messages.get("label_copyright")</footer>
    </body>
</html>
